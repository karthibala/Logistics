<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<div class="login-cover">
	    <div class="login-cover-image"><img src="assets/img/login-bg/bg-1.jpg" data-id="login-cover-image" alt="" /></div>
	    <div class="login-cover-bg"></div>
	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated flipInX">
            <!-- begin brand -->
            <div class="login-header">
               
	    </div>
            <!-- end brand -->
            <div class="login-content">
		 		<div class="brand">
                    <span class=""><img src="assets/img/logospine.png" data-id="login-cover-image" alt="" /></span><br>
                    <!--<h5>--><span>Enter details here and login</span><!--</h5>-->
                </div>
                <div class="form-group m-b-20">
                	<input type="text" class="form-control " name="user_id" id="user_id" required placeholder="User ID" />
                </div>
                <div class="form-group m-b-20">
                    <input type="password" class="form-control " name="password"  id="password" required placeholder="Password" />
                </div>
                <div class="checkbox m-b-20">
                    <label>
                        <input type="checkbox" /> Remember Me
                    </label>
                </div>
                 <div class="login-buttons">
                 	<input type="hidden" value="yes" name="proceed" />
                 	<button onclick="login()"class="btn btn-success btn-block ">Sign me in</button>
                 </div>
		
            </div>
        </div>
        <!-- end login -->
	</div>
	
	<!-- end page container -->
